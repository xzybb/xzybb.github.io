<!--专辑信息-->
<link rel="stylesheet" type="text/css" href="css/personal.css"/>
<!--去吧！皮卡丘-->
<div class="personal_con">
	<!--头部-->
	<div class="personal_con_data">
		<span class="data_cover">
			<a href="">
				<img src="https://y.gtimg.cn/music/photo_new/T001R300x300M000{{data.data.singermid}}.jpg?max_age=2592000"/>
			</a>
		</span>
		<div class="data_cont">
			<div class="data_name">{{data.data.name}}</div>
			<ul class="data_statistic">
				<li>流派:{{data.data.genre}}</li>
				<li>发行时间:{{data.data.aDate}}</li>
				<li>发行公司:{{data.data.company}}</li>
				<li>
					<a class="data_statistic_green" href="javascript:;"><i></i>播放歌手热门歌曲</a>
				</li>
			</ul>
		</div>
	</div>
	<!--内容部分-->
	<div class="personal_tab">
		<!--歌曲-->
		<div class="tab_part">
			<div class="tab_part_hd">
				<span class="tab_part_hd_tex">热门歌曲</span>
				<span class="tab_part_hd_ri" ng-click="whole(data.data.total)">全部<i></i></span>
			</div>
			<!--公共-->
			<div class="ri_songlist">
				<ul class="songlist_header oddran">
	                <li class="songlist_name">歌曲</li>
	                <li class="songlist_author">歌手</li>
	                <li class="songlist_time">时长</li>
	            </ul>
	            <ul class="songlist_header" ng-repeat="item in data.data.list"  ng-class="{evenran: $even, oddran: $odd}">
	            	<a href="#/singer/{{item.songmid}}/{{item.songid}}">
	            	<div class="songlist_id" ng-class="{songListId:$index<3}">{{$index+1}}</div>
	                <li class="songlist_name">
	            		{{item.songname}}
	                </li>
	                <li class="songlist_author">{{item.singer[0].name}}</li>
	                <li class="songlist_time">{{toFix($index)}}</li>
	                </a>
	            </ul>
			</div>
			<!--公共-->
		</div>
		<!--专辑-->
		<!--mv-->
		<!--相似歌手-->
	</div>
</div>
